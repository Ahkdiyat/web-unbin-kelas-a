<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Film YouTube</title>
  <style>
    body { background: #000; color: white; text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    h1 { font-size: 28px; }
    input { width: 70%; padding: 10px; border-radius: 8px; border: none; outline: none; }
    button { padding: 10px 15px; margin-left: 8px; background: #1db954; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 25px; }
    .video-item { background: #111; border-radius: 10px; padding: 10px; transition: transform 0.2s ease; cursor: pointer; }
    .video-item:hover { transform: scale(1.05); }
    .video-item img { width: 100%; border-radius: 8px; }
    .video-item p { font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Cari Film   YouTube</h1>
  <div>
    <input id="searchInput" type="text" placeholder="Cari film...">
    <button onclick="search()">Cari</button>
  </div>

  <div id="results" class="video-grid"></div>

  <script>
    const API_KEY = "%YT_API_KEY%"; // placeholder yang diganti otomatis saat deploy

    async function search(pageToken = '') {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Masukkan judul film!");

      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${encodeURIComponent(query)}&key=${API_KEY}&pageToken=${pageToken}`);
      const data = await res.json();
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (!data.items?.length) {
        container.innerHTML = "<p>Tidak ditemukan hasil ðŸ˜¢</p>";
        return;
      }

      data.items.forEach(video => {
        const { videoId } = video.id;
        const { title, thumbnails } = video.snippet;

        const div = document.createElement("div");
        div.className = "video-item";
        div.innerHTML = `
          <img src="${thumbnails.medium.url}" alt="${title}">
          <p>${title}</p>
        `;
        div.onclick = () => window.location.href = `watch.html?v=${videoId}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
